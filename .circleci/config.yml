version: 2.1
workflows:
  testing:
    jobs:
      - runner
jobs:
  runner:
    machine: true
    resource_class: medium
    steps:
      - checkout
      - run: mvn clean test
      - run: allure serve target/allure-results
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path:  ~/test-results
      - store_artifacts:
          path: ~/test-results/testng



