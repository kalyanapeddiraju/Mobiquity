jobs:
  build:
    docker:
      - image: circleci/maven:3.8.2
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run: mvn clean install
  test:
    docker:
      - image: circleci/maven:3.8.2
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run: mvn -o surefire:test -Dtest=jsonplaceholderAPItest
